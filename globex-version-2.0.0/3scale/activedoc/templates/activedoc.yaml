apiVersion: capabilities.3scale.net/v1beta1
kind: ActiveDoc
metadata:
  name: {{ include "order-placement-activedoc.name" . }}
  annotations:
    {{- include "order-placement-activedoc.argocd-syncwave" . | nindent 4 }}
spec:
  activeDocOpenAPIRef:
    secretRef:
      name: order-placement-activedoc    
  providerAccountRef:
    name: 3scale-tenant-secret
  productSystemName: {{ .Values.product.systemName }}
  published: true
  name: {{ .Values.activedoc.name }}
